<div class="row">
    <div class="col-19">
        <div class="card">
            <div class="card-body ">
              <form (ngSubmit)="onSubmit()" [formGroup]="countryForm"  class="m-4">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group ">
                           <label for="name" >{{'Country_Name' | translate}} <span class="text-danger">*</span></label>
                            <input type="text" id="name" class="form-control" formControlName="name"  >
                            <!-- <div *ngIf="storeForm.get('username').touched && storeForm.get('username').invalid" class="invalid-feedback d-block">
                                <span *ngIf="storeForm.get('username').errors?.['required']">{{'Name is required'| translate}}.</span>
                              </div> -->
                          </div> 
                      </div>
                      <div class="col-md-6 mb-3">
                        <div class="form-group ">
                           <label for="nameTrans" >{{'Country_Name_Trans' | translate}} <span class="text-danger">*</span></label>
                            <input type="text" id="nameTrans" class="form-control" formControlName="nameTrans"  >
                            <!-- <div *ngIf="storeForm.get('username').touched && storeForm.get('username').invalid" class="invalid-feedback d-block">
                                <span *ngIf="storeForm.get('username').errors?.['required']">{{'Name is required'| translate}}.</span>
                              </div> -->
                          </div> 
                      </div>
                 <div class="col-md-6 mb-3">
                        <div class="form-group">
                          <label for="phoneCode" >{{'Phone_Code' | translate}}</label>
                          <input type="text" id="phoneCode" class="form-control" formControlName="phoneCode" >
                        </div>
                </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group ">
                       <label for="countryFlag" >{{'Country_flag' | translate}} <span class="text-danger">*</span></label>
                       <textarea class="form-control" id="countryFlag" formControlName="countryFlag" rows="3"></textarea>
                       <!-- <div *ngIf="storeForm.get('username').touched && storeForm.get('username').invalid" class="invalid-feedback d-block">
                            <span *ngIf="storeForm.get('username').errors?.['required']">{{'Name is required'| translate}}.</span>
                          </div> -->
                      </div> 
                  </div>
                  
               
              
              </div>
                <div class="col-12  mt-4">
                    <div class="d-flex justify-content-end">
                        <button type="button" id="cancel-btn" class="btn btn-outline-secondary me-2" (click)="onCancel()">{{'Cancel'|translate}}</button>
                        <button type="submit" class="btn btn-success" [disabled]="countryForm.invalid"> {{ (type == 'create' ? 'Add_country' : 'update_country') | translate }}
                        </button>
                    </div>
                </div>
              </form>
            </div>
        </div>
    </div> <!-- end col -->
  </div>
