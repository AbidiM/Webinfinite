
<div     [ngStyle]="{'background-image': 'url(\'assets/images/home2.jpg\')', 
                 'background-size': 'cover', 
                 'background-position': 'center center', 
                 'background-repeat': 'no-repeat', 
                 'min-height': '100vh'}">
<div class = "row">
    <div style="display: flex; justify-content: center;  padding: 20px;">
        <img src="assets/images/logo.png" alt="Society Logo" class="logo-image">
      </div>
   

    <p style=" font-size: 2rem; padding-top: 3rem; color: #d4af37; text-align: center; margin-top: 3rem;">
        {{'Continue as' | translate}}
    </p>
    
    <div class="d-flex justify-content-center mt-5">
        <button class="btn btn-lg mx-3 custom-button" (click)="loginAsOperator()"> {{'Operator' | translate}}</button>
        <button class="btn btn-lg mx-3 custom-button" (click)="loginAsMerchant()">{{'Merchant' | translate}}</button>
      </div>
</div>
</div>
